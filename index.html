<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rr mini player</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #3a0047; /* Dark purple background */
        color: #fff;
        margin: 0;
        padding: 0;
    }

    #github-button {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 999; /* Ensure it's above other content */
        background-color: #1db954; /* Green similar to Spotify */
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    #github-button:hover {
        background-color: #1ed760; /* Darker green */
    }

    #container {
        position: relative;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
    }

    #left-corner {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        overflow: hidden;
        margin-bottom: 20px;
    }

    #left-corner img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
    }

    #player {
        padding: 20px;
        border-radius: 10px;
        background-color: #191414; /* Dark background similar to Spotify */
        margin-bottom: 20px;
    }

    h1 {
        font-size: 24px;
        margin-bottom: 10px;
    }

    audio {
        width: 100%;
        margin-bottom: 10px;
    }

    button {
        background-color: #1db954; /* Green similar to Spotify */
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 24px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #1ed760; /* Darker green */
    }

    input[type="range"] {
        width: 100%;
    }

    .music-block {
        width: calc(33.33% - 20px);
        margin-bottom: 20px;
        position: relative;
    }

    .music-block img {
        width: 100%;
        border-radius: 10px;
    }

    .play-btn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 50%;
        cursor: pointer;
        transition: background-color 0.3s ease;
        display: none;
    }

    .music-block:hover .play-btn {
        display: block;
    }

    .play-btn:hover {
        background-color: #1ed760; /* Darker green */
    }

    #music-info {
        color: #fff;
        font-size: 16px;
        margin-top: 10px;
    }

    @media screen and (max-width: 768px) {
        .music-block {
            width: calc(50% - 20px);
        }
    }

    #choose-music {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: #1db954;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        z-index: 999;
    }

    #choose-music:hover {
        background-color: #1ed760; /* Darker green */
    }

    .music-column {
        display: flex;
        justify-content: space-between;
    }

    #no-music {
        color: #fff;
        font-size: 20px;
        margin-bottom: 20px;
    }

</style>
</head>
<body>
<div id="container">
    <div id="left-corner">
        <a href = 'https://github.com/Raufjatoi/Rr-mini-player-/tree/main'><img src="IMG_0406.JPG" alt="Abdul Rauf's Picture"></a>
    </div>
    <div id="player">
        <h1>Rr mini music player ðŸŽµ</h1>
        <audio id="audioPlayer" controls></audio>
   
    <div id="right-corner">
        <input type="file" id="fileInput" accept="audio/*">
        <label for="fileInput" id="choose-music">Choose Music</label>
    </div>
    <h2 id="no-music">Incase u dont hav any music in ya pc ðŸ¤¨</h2>
    <!-- Added blocks -->
    <div class="music-column">
        <div class="music-block">
            <img src="lego house.jpg" alt="Song 1">
            <button class="play-btn" onclick="playSong('tomp3.cc - Ed Sheeran  Lego House Official Music Video_320kbps.mp3')">â–¶</button>
        </div>
        <div class="music-block">
            <img src="Photograph_cover.png" alt="Song 2">
            <button class="play-btn" onclick="playSong('tomp3.cc - PhotographEd Sheeran Audio_320kbps.mp3')">â–¶</button>
        </div>
        <div class="music-block">
            <img src="let me.jpeg" alt="Song 3">
            <button class="play-btn" onclick="playSong('tomp3.cc - DJ Snake  Let Me Love You ft Justin Bieber_320kbps.mp3')">â–¶</button>
        </div>
    </div>
    <div class="music-column">
        <div class="music-block">
            <img src="blinding lights.png" alt="Song 4">
            <button class="play-btn" onclick="playSong('tomp3.cc - The Weeknd  Blinding Lights Official Audio_320kbps (1).mp3')">â–¶</button>
        </div>
        <div class="music-block">
            <img src="never say never.jpg" alt="Song 5">
            <button class="play-btn" onclick="playSong('never.mp3')">â–¶</button>
        </div>
        <div class="music-block">
            <img src="alone.jpeg" alt="Song 6">
            <button class="play-btn" onclick="playSong('tomp3.cc - Alan Walker  Alone_320kbps.mp3')">â–¶</button>
        </div>
    </div>
</div>


<script>
    const audioPlayer = document.getElementById('audioPlayer');

    function playSong(songSrc) {
        audioPlayer.src = songSrc;
        audioPlayer.play();
    }
</script>

</body>
</html>
